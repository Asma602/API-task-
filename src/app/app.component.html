

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <input type="text" class="form-control col-md-8" 
            [(ngModel)]="searchTerm"
            placeholder="Search by name"
            (onChange)="searchData()">

            <table class="table table-striped table-bordered mt-3">
                <tr class="text-center">
                    <th>Id</th>
                    <th>Employee Name</th>
                    <th>Employee Age</th>
                    <th>Employee Salary</th>
                </tr>
                <tr *ngFor="let record of listData | paginate:config" class="text-center">
                    <td>{{record.id}}</td>
                    <td>{{record.employee_name}}</td>
                    <td>{{record.employee_age}}</td>
                    <td>{{record.employee_salary}}</td>
                </tr>
            </table>
            <tr>
                <pagination-controls  (pageChange)="changePage($event)"></pagination-controls>
            </tr>
        </div>
    </div>
</div>
